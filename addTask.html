<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>

    <!-- Link to external stylesheet for page styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the task creation form -->
    <div class="task-container">
        <h1>CREATE NEW TASK</h1>
        
        <!-- Form to capture task details -->
        <form id="taskForm">

            <!-- Input field for task name -->
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter Task Name" required>

            <!-- Input field for task description -->
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" placeholder="Enter Task Description" required></textarea>

            <!-- Section for due date and time inputs -->
            <div class="date-time-container">
                <div class="date-section">

                    <!-- Input for selecting task due date -->
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="time-section">

                    <!-- Input for selecting task due time -->
                    <label for="dueTime">Due Time:</label>
                    <input type="time" id="dueTime" required>
                </div>
            </div>

            <!-- Button to submit the form and create the task -->
            <button type="submit" id="createTaskButton">CREATE</button>
        </form>
    </div>

    <!-- JavaScript file to handle task creation logic -->
    <script src="createTask.js"></script>
    
</body>
</html>
